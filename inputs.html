
<!DOCTYPE html>
<html>
<head>
	<title>Inputs demo</title>
</head>
<body>
<p>Do you prefer Dog or Cat ?</p>

<form>
	<label for="dogs">Dog:</label>
	<input type="radio" id="dogs" name="petchoice" value="DOG">

	<label for="cats">Cat:</label>
	<input type="radio" id="cats" name="petchoice" value="CAT">

	<p>What is your current mood?</p>
	<select name="Mood">
		<option value="Happy">:)</option>
		<option value="Neutral">:|</option>
		<option value="Sad">:(</option>
	</select>

	<button>Go</button>
</form>	

</body>
</html>
