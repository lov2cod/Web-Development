<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Everything</title>
</head>

<body>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    </p>

    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    </p>

    <h2>Checkbox and radio</h2>
    <form action="/birds">
        <label for="agree">I agree to the terms & conditions</label>
        <input type="checkbox" name="agree" id="agree">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="extra small">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>

    <h2>Select your meal</h2>
    <form action="/meal">
        <label for="meal">Please select your food preference</label>
        <select name="meal" id="meal">
            <option value="Veg">Vegetarian</option>
            <option value="Nveg">Non Vegetarian</option>
            <option value="own">Bringing my cuisine</option>
        </select>
        <button>Submit</button>
    </form>

</body>

</html>
